<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RT/SQ Decoder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0f4ff, #e0f2fe);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-wrapper {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      width: 100%;
    }

    h1 {
      font-size: 30px;
      color: #1f2937;
      margin-bottom: 25px;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      color: #374151;
      margin-top: 30px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 20px 0 8px;
      color: #111827;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s ease;
      background-color: #f9fafb;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2563eb;
      outline: none;
      background-color: #fff;
    }

    .radio-group {
      margin-top: 8px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .radio-option input {
      margin-right: 10px;
    }

    button {
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .thank-you {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form class="form-wrapper" id="decoderForm">
    <h1>RT/SQ Decoder</h1>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <h2>Childhood Resonance</h2>
    <label for="childBook">What was your favorite book as a child?</label>
    <input type="text" id="childBook" name="childBook" />

    <h2>Teen Resonance</h2>
    <label for="teenMovie">What was your favorite movie as a teen?</label>
    <input type="text" id="teenMovie" name="teenMovie" />

    <label for="schoolSubject">What subject did you enjoy most in school?</label>
    <input type="text" id="schoolSubject" name="schoolSubject" />

    <h2>Current State</h2>
    <label>When starting something new, do you:</label>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="jumpIn" name="approach" value="Jump in and feel it out" required />
        <label for="jumpIn">Jump in and feel it out</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="planFirst" name="approach" value="Plan first and research" />
        <label for="planFirst">Plan first and research</label>
      </div>
    </div>

    <label>Do you enjoy public speaking/performing?</label>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="speakYes" name="publicSpeaking" value="Yes" required />
        <label for="speakYes">Yes</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="speakNo" name="publicSpeaking" value="No" />
        <label for="speakNo">No</label>
      </div>
    </div>

    <label for="relationshipStyle">In close relationships, you are:</label>
    <select id="relationshipStyle" name="relationshipStyle" required>
      <option value="">-- Select one --</option>
      <option value="Loyal/Grounding">Loyal/Grounding</option>
      <option value="Playful/Unpredictable">Playful/Unpredictable</option>
      <option value="Guarded/Private">Guarded/Private</option>
      <option value="Empathetic/Nurturing">Empathetic/Nurturing</option>
    </select>

    <button type="submit">Submit</button>
    <div class="thank-you" id="thankYouMsg">Thank you! Your submission has been received.</div>
  </form>

  <script>
    document.getElementById("decoderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("thankYouMsg").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
